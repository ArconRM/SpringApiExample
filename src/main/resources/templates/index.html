<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div th:if="${error}" class="alert alert-warning text-center" role="alert">
        <span th:text="${error}">Че то пошло не так</span>
    </div>

    <div class="text-center mb-5">
        <h1 class="display-5">City API</h1>
        <p class="text-muted">Просмотрите список городов с информацией о времени и населении в режиме реального времени.</p>
    </div>

    <form class="mb-4" th:action="@{/search}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search cities..." aria-label="Search cities">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="row g-4" th:if="${cities}">
        <div class="col-md-4" th:each="city : ${cities}">
            <div class="card h-100 d-flex flex-column shadow-sm">
                <div class="card-body flex-grow-1 d-flex flex-column">
                    <h5 class="card-title" th:text="${city.name} + ', ' + ${city.country}">City, Country</h5>

                    <p class="card-text mb-1">
                        <strong>Population:</strong>
                        <span th:text="${city.population}">0</span>
                    </p>

                    <p class="card-text mb-1">
                        <strong>Location:</strong>
                        <span th:text="${city.latitude}">0</span>,
                        <span th:text="${city.longitude}">0</span>
                    </p>

                    <p class="card-text mt-auto">
                        <strong>Time:</strong>
                        <span th:text="${city.timeInfo.timeDescription}">Time Info</span>
                    </p>
                </div>

                <div class="card-footer bg-transparent border-0">
                    <a th:href="@{'/city/' + ${city.name}}" class="btn btn-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
