<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${city.name} + ' - Details'">Детали о городе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5" th:text="${city.name} + ', ' + ${city.country}">Город, страна</h1>
        <p class="text-muted">Подробная информация о городе.</p>
        <a href="/" class="btn btn-outline-secondary btn-sm mt-3">← Назад к списку городов</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm h-100 d-flex flex-column">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:if="${city.imageUrl}" th:src="${city.imageUrl}" class="img-fluid h-100 w-100 object-fit-cover" alt="City Image" style="object-fit: cover;">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body d-flex flex-column h-100">
                            <h5 class="card-title">Подробнее о городе:</h5>

                            <ul class="list-group list-group-flush mb-3">
                                <li class="list-group-item">
                                    <strong>Страна:</strong> <span th:text="${city.country}">Country</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Население:</strong> <span th:text="${city.population}">0</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Широта:</strong> <span th:text="${city.latitude}">0</span>
                                    &nbsp;&nbsp;
                                    <strong>Долгота:</strong> <span th:text="${city.longitude}">0</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Часовой пояс:</strong> <span th:text="${city.timeInfo.timezone}">UTC</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Местное время:</strong> <span th:text="${city.timeInfo.localTime}">00:00</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>UTC время:</strong> <span th:text="${city.timeInfo.utcTime}">00:00</span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Описание:</strong> <span th:text="${city.timeInfo.timeDescription}">Time Desc</span>
                                </li>
                            </ul>

                            <div class="mt-auto text-end">
                                <a href="/" class="btn btn-primary">← Назад к списку городов</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
